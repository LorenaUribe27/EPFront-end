	<title>Login V18</title>

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-more" style="background-image: url('img/IMG_20190724_202153_036.jpg');">
				</div>

                            <form class="login100-form validate-form" method="POST" action="ServletCliente">
					<span class="login100-form-title p-b-43">
						Registro
					</span>
					
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="idecli" placeholder="Identificacion" required="">
					</div>
					
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="nomusucli" placeholder="Nombre de usuario" required="">

					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="clavecli" placeholder="Ingrese su clave de usuario" required="">
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="text" name="nombrecli" placeholder="Primer nombre" required="">
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="apecli" placeholder="Primer Apellido" required="">
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="number" name="edadcli" placeholder="Ingresa tu edad">
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="direcli" placeholder="Direccion o ciudad">
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="correocli" placeholder="Correo electronico" required="">
					</div>
					
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="telcli" placeholder="Telefono">
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="registrarcli">
							Registrarme 
						</button>
					</div>
				</form>

				
			</div>
		</div>
	</div>
	
	

	
	
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
